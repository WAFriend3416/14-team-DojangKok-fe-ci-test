# Ruff 설정 파일
# 위치: 프로젝트 루트에 ruff.toml 또는 pyproject.toml의 [tool.ruff] 섹션

# 타겟 Python 버전
target-version = "py310"

# 라인 길이
line-length = 100

# 제외 디렉토리
exclude = [
    ".git",
    ".github",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".ruff_cache",
    "dist",
    "build",
]

[lint]
# 활성화할 규칙
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# 무시할 규칙
ignore = [
    "E501",   # line too long (formatter가 처리)
    "B008",   # do not perform function calls in argument defaults (FastAPI Depends 패턴)
]

[lint.isort]
known-first-party = ["app"]

[format]
# 포맷터 설정
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
